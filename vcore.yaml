$engine: 3
$onesync: on
name: vCore Framework
version: 2.0.0
author: vCore Team
description: The Ultimate All-in-One Framework for FiveM - Modern RP framework with advanced systems

tasks:
  # Download server.cfg from recipe repo
  - action: download_github
    src: https://github.com/Vcore-Framework/txAdminRecipe
    ref: main
    dest: ./tmp/vcore

  - action: move_path
    src: ./tmp/vcore/server.cfg
    dest: ./server.cfg

  - action: move_path
    src: ./tmp/vcore/myLogo.png
    dest: ./myLogo.png

  # CFX Default Resources
  - action: download_github
    src: https://github.com/citizenfx/cfx-server-data
    subpath: resources
    dest: ./resources/[cfx-default]
    
  - action: remove_path
    path: ./resources/[cfx-default]/[gameplay]/chat

  # oxmysql
  - action: download_file
    path: ./tmp/oxmysql.zip
    url: https://github.com/overextended/oxmysql/releases/latest/download/oxmysql.zip
    
  - action: unzip
    dest: ./resources/[standalone]/oxmysql
    src: ./tmp/oxmysql.zip

  # Standalone Resources
  - action: download_github
    dest: ./resources/[standalone]/screenshot-basic
    ref: master
    src: https://github.com/citizenfx/screenshot-basic

  - action: download_github
    dest: ./resources/[standalone]/bob74_ipl
    ref: master
    src: https://github.com/Bob74/bob74_ipl

  - action: download_github
    dest: ./resources/[standalone]/PolyZone
    ref: master
    src: https://github.com/mkafrin/PolyZone

  - action: download_github
    dest: ./resources/[standalone]/interact-sound
    ref: master
    src: https://github.com/qbcore-framework/interact-sound

  - action: download_github
    dest: ./resources/[standalone]/connectqueue
    ref: master
    src: https://github.com/qbcore-framework/connectqueue

  - action: waste_time
    seconds: 5

  # Voice System
  - action: download_github
    dest: ./resources/[voice]/pma-voice
    ref: main
    src: https://github.com/AvarianKnight/pma-voice

  # vCore Core Resources
  - action: download_github
    dest: ./resources/[vcore]/vcore-core
    ref: main
    src: https://github.com/Vcore-Framework/vCore

  - action: waste_time
    seconds: 5

  # vCore Gameplay Resources

  - action: download_github
    dest: ./resources/[standalone]/progressbar
    ref: main
    src: https://github.com/Vcore-Framework/vCore-progressbar
