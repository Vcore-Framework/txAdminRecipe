# Game Build (Adjust based on your needs)
sv_enforceGameBuild 3095 # DLC The Chop Shop

# Database Connection
set mysql_connection_string "{{dbConnectionString}}"

# Enable OneSync (required for vCore Framework)
set onesync on

# Performance Settings
set sv_scriptHookAllowed 0
set sv_lan 0
sv_endpointprivacy true

setr voice_useNativeAudio true
setr voice_use3dAudio true
setr voice_useSendingRangeOnly true
setr voice_defaultCycle "GRAVE"
setr voice_defaultVolume 0.3
setr voice_enableRadioAnim 1
setr voice_syncData 1

# VCORE FRAMEWORK CONFIGURATION

# Framework Version & Locale
setr vcore:version "2.0.0"
setr vcore:locale "en"
setr vcore:debugMode false

# Player Settings
setr vcore:enablePvP true
setr vcore:reviveCommand true
setr vcore:enableBlips true
setr vcore:startingCash 5000
setr vcore:startingBank 0
setr vcore:maxWeight 30000

# Profession System
setr vcore:enableProfessions true
setr vcore:maxSecondaryProfessions 2
setr vcore:enableSalaryPayments true
setr vcore:salaryInterval 30 # minutes

# Organization System
setr vcore:enableOrganizations true
setr vcore:maxOrganizationMembers 50
setr vcore:enableTerritories true

# Skill & Progression System
setr vcore:enableSkills true
setr vcore:skillMultiplier 1.0
setr vcore:maxSkillLevel 100

# Reputation System
setr vcore:enableReputation true
setr vcore:reputationMin -100
setr vcore:reputationMax 100

# Economy Settings
setr vcore:enableBanking true
setr vcore:transferTax 0.02 # 2% transfer fee
setr vcore:enableCrypto false
setr vcore:enableChips true
setr vcore:cashDropOnDeath 0.25 # Drop 25% of cash

# Inventory Settings
setr vcore:inventorySlots 40
setr vcore:enableHotbar true
setr vcore:hotbarSlots 5

# Status System
setr vcore:enableHunger true
setr vcore:enableThirst true
setr vcore:enableStress true
setr vcore:enableEnergy true
setr vcore:statusDecayRate 1.0

# Vehicle Settings
setr vcore:fuelConsumption true
setr vcore:vehicleDamage true
setr vcore:despawnTimer 600 # seconds

# Property Settings
setr vcore:enableProperties true
setr vcore:maxPropertiesPerPlayer 3
setr vcore:propertyTax 0.01 # 1% per payment period

# Discord Integration
setr vcore:enableDiscordLogs true
setr vcore:discordWebhook "YOUR_WEBHOOK_HERE"
setr vcore:logLevel "info" # debug, info, warn, error

