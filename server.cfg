# PERMISSIONS & ACE SYSTEM

## Base Permissions ##
add_ace group.admin command allow # Allow all commands
add_ace group.admin command.quit deny # Prevent quit command
{{addPrincipalsMaster}}

## Resource Permissions ##
add_ace resource.vcore-core command allow # Allow vcore-core to execute commands
add_ace resource.vcore-admin command allow # Allow admin resource to execute commands

## vCore Permission Groups ##

# Gods (Super Admin)
add_ace vcore.god command allow # Allow all commands
add_ace vcore.god command.quit deny # Prevent quit command
add_ace vcore.god vcore.admin allow # Admin permissions
add_ace vcore.god vcore.mod allow # Moderator permissions
add_ace vcore.god vcore.support allow # Support permissions

# Admins
add_ace vcore.admin command allow # Allow most commands
add_ace vcore.admin command.quit deny # Prevent quit command
add_ace vcore.admin vcore.mod allow # Moderator permissions
add_ace vcore.admin vcore.support allow # Support permissions
add_ace vcore.admin vcore.teleport allow # Teleport permissions
add_ace vcore.admin vcore.noclip allow # Noclip permissions
add_ace vcore.admin vcore.spectate allow # Spectate permissions
add_ace vcore.admin vcore.revive allow # Revive permissions
add_ace vcore.admin vcore.freeze allow # Freeze players
add_ace vcore.admin vcore.kick allow # Kick players
add_ace vcore.admin vcore.ban allow # Ban players

# Moderators
add_ace vcore.mod vcore.support allow # Support permissions
add_ace vcore.mod vcore.teleport allow # Teleport permissions
add_ace vcore.mod vcore.spectate allow # Spectate permissions
add_ace vcore.mod vcore.revive allow # Revive permissions
add_ace vcore.mod vcore.freeze allow # Freeze players
add_ace vcore.mod vcore.kick allow # Kick players

# Support Team
add_ace vcore.support vcore.teleport allow # Basic teleport
add_ace vcore.support vcore.revive allow # Revive players
add_ace vcore.support vcore.spectate allow # Spectate players

## Permission Inheritance ##
add_principal vcore.god group.admin # Gods inherit admin group
add_principal vcore.god vcore.admin # Gods inherit admin permissions
add_principal vcore.admin vcore.mod # Admins inherit mod permissions
add_principal vcore.mod vcore.support # Mods inherit support permissions

